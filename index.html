<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.google.com/specimen/Poppins' rel='stylesheet'>
    <link rel="icon" type="image/png"  href="images/favicon-32x32.png"/>
</head>
<body>
    <header></header>
    <main>
            <div class="workDiv">
                <div class="textcontainer">
                    <div class="textcontent">
                        <h1>Learn to code by watching others</h1>
                        <p>See how experienced developers solve problems in real-time. 
                            Watching scripted tutorial is great, but understanding how devlopers think is invaluable
                        </p>
                    </div>
                </div>
                <div class="anothergrid">
                    <div id="try"><span id="myspan"><b>Try it free 7 days</b></span> then $20/mo. thereafter</div>
                    <div class="form">
                        <form action="index.html" method="POST">
                            <label for="fname"></label>
                            <input type="text" id="fname" name="firstname" placeholder="First Name">
                        
                            <label for="lname"></label>
                            <input type="text" id="lname" name="lastname" placeholder="Last Name">

                            <label for="email"></label>
                            <input type="email" id="email" name="email" placeholder="Email">

                            <label for="password"></label>
                            <input type="password" id="password" name="password" placeholder="Password">
                        
                            <input type="submit" value="CLAIM YOUR FREE TRIAL">
                            <p>By clicking the button, you are agreeing to our <span id="smalltext">terms and conditions</span></p>
                        </form>
                    </div>
                </div>
            </div>
    </main>
    <footer></footer>
</body>
</html>
